<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6535701e99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/style.css">
    <title>Sudoku Solver</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Sudoku Solver App</h1>
            <br><br>
            <p>Creates a random solution for the Sudoku Puzzle with the board size you select.</p>
            <p>The solution is generated using Graph's coloring algorithm</p>
            <p>Check the full project details at: <a href="https://github.com/joaomheusi/SudokuSolver">Repo page</a></p>
        </div>
        <div class="sudokuform">
            <form action="/sudoku" method="POST" class="reveal-content">
                <div class="form-group">
                    <label for="boardSize">Board Size</label>                
                <select class="form-control form-control-lg"id="boardSize" name = "boardSize">
                    <option value=4>4</option>
                    <option value=9>9</option>
                    <option value=16>16</option>
                  </select>
                </div>
            <button type="submit" class="btn btn-primary btn-sm">Botaum</button>
            </form>
        </div>
    </div>
</body>
</html>
